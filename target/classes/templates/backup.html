
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #d7ccc8;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-secondary {
            width: 100%;
        }
        .alert {
            margin-bottom: 20px;
        }
        .action-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .action-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #8d6e63;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .action-container a:hover {
            background-color: #5d4037;
        }
        footer {
            background-color: #6d4c41;
            color: #fbe9e7;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        @media (min-width: 768px) {
            .btn-primary, .btn-secondary {
                width: auto;
            }
        }
        .lancer{
            display: inline-block;
            margin: 10px;
           margin-left:10cm;

            padding: 10px 20px;
            background-color: #8d6e63;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Sauvegarde de la Base de Données</h1>

    <!-- Action buttons -->
    <div class="action-container">
        <a href="/backup/history" class="btn btn-secondary">Voir l'historique des sauvegardes</a>
        <a href="/schedule/configure" class="btn btn-primary">Planifier la Sauvegarde</a>
        <a href="/index" class="btn btn-secondary">Back to Main Dashboard</a>
    </div>

    <!-- Affichage du message (s'il y en a) -->
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}">Message de succès ou d'erreur...</span>
    </div>

    <!-- Formulaire de sauvegarde -->
    <form action="/backup/run" method="post">
        <div class="form-group mb-3">
            <label for="backupType" class="form-label">Type de Sauvegarde :</label>
            <select id="backupType" name="incremental" class="form-select" required>
                <option value="true" selected>Incrémentielle</option>
                <option value="false">Complète</option>
            </select>
        </div>
        <button type="submit" class="lancer">Lancer la Sauvegarde</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Oracle Database Admin. Tous droits réservés.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
