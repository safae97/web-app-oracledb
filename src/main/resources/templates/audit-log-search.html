        /* General Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;

        }

        header {
            background-color: #6d4c41;

        .container {

        .form-container {

            align-items: center;

        }

            color: #5d4037;
        }

        label {
            font-size: 1em;
            color: #4e342e;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccb0a5;
            border-radius: 6px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #8d6e63;
            outline: none;
            box-shadow: 0 0 5px rgba(141, 110, 99, 0.2);
        }

        button {
            background-color: #6d4c41;
            color: white;
            padding: 12px 18px;

            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #4e342e;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            margin-left: 10cm;

            background-color: #8d6e63;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #5d4037;
        }

        footer {
            background-color: #6d4c41;
            color: #fbe9e7;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            input, button {
                width: 90%;
            }
        }
        .panel {
            background-color: #d7ccc8;
            border: 2px solid #8d6e63;
            border-radius: 12px;
            width: calc(33% - 20px);
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .panel:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-8px);
        }

        .panel h2 {
            font-size: 1.6em;
            margin: 0 0 15px;
            color: #5d4037;
        }

        .panel button {
            background-color: #8d6e63;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .panel button:hover {
            background-color: #5d4037;
        }

        footer {
            background-color: #6d4c41;
            color: #fbe9e7;
            padding: 15px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panel {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .panel {
                width: 100%;
            }
        }
