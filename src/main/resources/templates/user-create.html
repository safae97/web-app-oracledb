<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Oracle User</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5efe0;
            color: #4e342e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #6d4c41;
            margin-bottom: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container {
            width: 60%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #4e342e;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccb0a5;
            border-radius: 6px;
            font-size: 1em;
            background-color: #fbe9e7;
            color: #4e342e;
            box-sizing: border-box;
        }

        .form-container input:focus {
            border-color: #8d6e63;
            outline: none;
            background-color: #fff;
        }

        .form-container button {
            background-color: #8d6e63;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /*align-self: flex-;*/
        }

        .form-container button:hover {
            background-color: #5d4037;
        }

        .back-button {
            align-self: flex-start;
            margin-right: 100px;
            padding: 10px 20px;
            background-color: #8d6e63;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        .back-button:hover {
            background-color: #5d4037;
        }

        footer {
            background-color: #6d4c41;
            color: #fbe9e7;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container {
                width: 90%;
            }

            .back-button {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="/oracle-users/create" method="post">
            <h1>Create Oracle User</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="tablespace">Tablespace:</label>
            <input type="text" id="tablespace" name="tablespace" required>

            <label for="quota">Quota (MB):</label>
            <input type="number" id="quota" name="quota" required>

            <button type="submit">Create User</button>
        </form>
    </div>
    <a href="/oracle-users" class="back-button">Back to User List</a>
</div>
<footer>
    <p>&copy; 2025 Oracle Database Admin. All rights reserved.</p>
</footer>
</body>
</html>
